<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="inner">
          <div class="header__wrapper">
            <div class="header__logo"><img src="img/icon_logo.png" alt=""></div><a class="header__phone" href="tel:+70000000000">+7 (000) 000-00-00</a>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="banner">
          <div class="inner">
            <div class="banner__wrapper">
              <div class="banner__present"><img class="banner__present-deskt" src="img/banner_present.png" alt=""/><img class="banner__present-mob" src="img/banner_present_mob.png" alt=""/></div>
              <div class="banner__content">
                <div class="banner__title">Получите подарок прямо сейчас</div>
                <div class="banner__descr">Крутите колесо и выигрывайте лучшие призы при покупке автомобиля</div><a class="banner__button" href="#"><span>Крутить колесо</span></a>
              </div>
            </div>
          </div>
          <div class="banner__whell">
            <div class="banner__whell-wrapper">
              <div class="banner__whell-img"><img src="img/banner_whell_img.png" alt=""/></div>
              <div class="banner__whell-text">
                <div class="banner__whell-label banner__whell-label--3">Подарок 3</div>
                <div class="banner__whell-label banner__whell-label--4 banner__whell-label--white">Подарок 4</div>
                <div class="banner__whell-label banner__whell-label--5">Подарок 5</div>
                <div class="banner__whell-label banner__whell-label--6 banner__whell-label--white">Подарок 6</div>
              </div>
            </div>
          </div>
          <div class="banner__bg"><img src="img/banner_bg.png" alt=""/></div>
        </div>
      </main>
    </div>
  </body>
</html>
